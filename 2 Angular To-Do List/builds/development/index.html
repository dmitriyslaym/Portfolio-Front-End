<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Data</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/lib/angular/angular.min.js"></script>
  <script src="js/lib/angular/angular-route.min.js"></script>
  <script src="js/lib/angular/angular-animate.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/TasksFactory.js"></script>
  <script src="js/services/TimeRemainFactory.js"></script>
  <script src="js/services/TasksRemainFactory.js"></script>
  <script src="js/controllers/tasksStorageCtrl.js"></script>
  <script src="js/controllers/routesCtrl.js"></script>
  <script src="js/controllers/tasksSettingsCtrl.js"></script>
  <script src="js/controllers/formValidationCtrl.js"></script>
  <script src="js/directives/tasksTableDirective.js"></script>
  <script src="js/directives/tasksSettingsDirective.js"></script>
  <script src="js/directives/newTaskFormDirective.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="mainHeading">The List Of My Tasks</h1>
        <div class="mainBox" ng-controller="TasksStorageCtrl">
            <div ng-controller="RoutesCtrl" class="mainBox__content"> 
                <a href="#/tasks" ng-class="{active:location==='tasks'}" class="tabBtn">The list of my tasks</a>
                <a href="#/newtask" ng-class="{active:location==='newtask'}" class="tabBtn">Add new task</a>
                <div ng-view class="routeView"></div>
            </div>
        </div>
    </div>
</body>
</html>
